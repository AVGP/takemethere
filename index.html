<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/foundation.min.css" />
        <link rel="stylesheet" href="css/app.css" />
        <script type="text/javascript" src="js/installButton.js"></script>
        <script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript" src="js/moment.min.js"></script>
        <script type="text/javascript" src="js/q.min.js"></script>
        <script type="text/javascript" src="js/transportation.js"></script>
        <title>Take me there</title>
    </head>
    <body>
        <div class="row">
            <button id="installMe" class="small-12 columns" style="display: none">Install me!</button>
        </div> 
        <fieldset>
            <div class="row">
                <legend class="small-12 small-centered">Give me connections to</legend>
            </div>
            <div class="row">
                <input id="destination" class="small-12 small-centered columns" />
            </div>
            <div class="row">
                <button class="small-3 small-centered columns block" id="go">now!</button>
            </div>
        </fieldset>
        <ul id="connections"></ul>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
